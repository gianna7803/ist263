<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {display: flex;} /* this defines flexbox row */
        nav div {flex: 1;}  /* this is sizing for columns, you don't size the rows */
    </style>
</head>
<body>
    <h1>Flexbox Example</h1>

    <nav>  <!-- flexbox row -->
        <div>About</div>  <!-- 1st column -->
        <div>Products</div>  <!-- second column -->
        <div>Contact</div>  <!-- third column -->
    </nav>

</body>
</html>
